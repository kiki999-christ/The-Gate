<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSB</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
     <div class="mx-auto py-2 px-42 bg-blue-50 h-12 items-center ">
        <div class=" my-1 flex justify-between items-center">
            <div class="flex items-center divide-x divide-gray 300 text-gray-300">
                <a href="" class="pr-3" ><i class=" text-blue-900 h-2 w-2 fa-brands fa-linkedin-in"></i></a>
                <a href="" class="px-3 "><i class=" text-blue-900 h-2 w-2  fa-brands fa-twitter"></i></a>
                <a href="" class="px-3"><i class=" text-blue-900 h-2 w-2 fa-brands fa-facebook-f"></i></a>
                <a href="" class="px-3"><i class=" text-blue-900 h-2 w-2 fa-brands fa-youtube"></i></a>
                <a href="" class="px-3"><i class=" text-blue-900 h-2 w-2 fa-brands fa-instagram"></i></a>
            </div>
            <div class="flex items-center divide-x divide-gray-300 ">
                <div class="pr-3 "><span class="text-[14px] text-gray-600 ">Online Services</span><i class=" h-0.5 w-0.5 contrast-[19.52] fa-solid fa-angle-down"></i></div>
                <div class="pl-3 "><span class="text-[14px] text-gray-600 ">Publications</span></div>
            </div>
        </div>
     </div>


      <div class="h-42  ">
        <div class="flex justify-between px-42 py-4 ">
            <div>
             <img src="image.png" alt="" class="w-42.5 h-22.5 ">
            </div>
            <div  class="items-center  py-5">
                <div  class="flex items-center divide-x divide-gray-300">
                    <div  class="pr-3">
                        <div class="flex justify gap-3 items-center ">
                            <div  class=" w-11 h-11 flex items-center justify-center rounded-full border border-gray-300 ">
                              <i class="fa-solid fa-phone text-blue-900"></i>
                            </div>
                            <div  class="flex flex-col">
                                <div>
                                    <span class="text-blue-900 font-bold ">4044</span>
                                </div>
                                <div>
                                    <span class=" text-[14px] text-gray-600 ">Toll free lines</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div  class="pl-3 ">
                        <div class="flex justify gap-3 items-center ">
                            <div  class=" w-11 h-11 flex items-center justify-center rounded-full border border-gray-300 ">
                            <i class="fa-regular fa-envelope text-blue-900 text-[20px]"></i>
                            </div>
                            <div class="flex flex-col">
                                <div>
                                    <span class="text-blue-900 font-bold ">info@rssb.rw</span>
                                </div>
                                <div>
                                    <span class=" text-[14px] text-gray-600 ">Reach to us</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <div id="outer" class=" h-23.5 px-42 relative bottom-11 ">
        <div id="center" class="border h-23.5 rounded-lg bg-blue-900  border-transparent  ">
            <div class="flex text-[14px] text-white space-x-6 px-16 py-8">
                <div><span class="border-b-2 border-transparent hover:border-orange-400 text-white pb-1">HOME</span></div>
                <div><span class="border-b-2 border-transparent hover:border-orange-400 text-white pb-1">SCHEMES</span></div>
                <div><span class="border-b-2 border-transparent hover:border-orange-400 text-white pb-1">INVESTMENT</span></div>
                <div><span class="border-b-2 border-transparent hover:border-orange-400 text-white pb-1">MANAGEMENT</span></div>
                <div><span class="border-b-2 border-transparent hover:border-orange-400 text-white pb-1">ABOUT</span></div>
                <div><span class="border-b-2 border-transparent hover:border-orange-400 text-white pb-1">CAREERS</span></div>
                <div><span class="border-b-2 border-transparent hover:border-orange-400 text-white pb-1">NEWS & EVENT</span></div>
           </div>
        </div>
      </div>
</body>
</html>
