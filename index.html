<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>
<body>
     <header class="bg-blue-700 text-white py-6 px-4 shadow-md">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-extrabold tracking-tight">Welcome to My Project!</h1>
            <p class="text-xl mt-2 opacity-60">A simple, responsive web page.</p>
        </div>

    </header>
    <nav class="bg-gradient-to-r from-blue-600 to-purple-700 p-4 shadow-lg rounded-b-lg">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo/Brand Name -->
            <a href="#" class="text-white text-3xl font-bold tracking-tight rounded-md p-2 hover:bg-white hover:bg-opacity-20 transition-colors duration-300">
                MyBrand
            </a>

            <!-- Mobile Menu Button (Hamburger Icon) -->
            <div class="md:hidden">
                <button id="menu-button" class="text-white focus:outline-none focus:ring-2 focus:ring-white rounded-md p-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Desktop Navigation Links -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-white text-lg font-medium hover:text-blue-200 transition-colors duration-300 p-2 rounded-md hover:bg-white hover:bg-opacity-10">Home</a>
                <a href="#" class="text-white text-lg font-medium hover:text-blue-200 transition-colors duration-300 p-2 rounded-md hover:bg-white hover:bg-opacity-10">Features</a>
                <a href="#" class="text-white text-lg font-medium hover:text-blue-200 transition-colors duration-300 p-2 rounded-md hover:bg-white hover:bg-opacity-10">Pricing</a>
                <a href="#" class="text-white text-lg font-medium hover:text-blue-200 transition-colors duration-300 p-2 rounded-md hover:bg-white hover:bg-opacity-10">Contact</a>
            </div>
        </div>
         <div id="mobile-menu" class="hidden md:hidden mt-4 bg-blue-600 rounded-md shadow-inner">
            <a href="#" class="block text-white text-lg font-medium py-3 px-4 hover:bg-blue-700 transition-colors duration-300 rounded-md">Home</a>
            <a href="#" class="block text-white text-lg font-medium py-3 px-4 hover:bg-blue-700 transition-colors duration-300 rounded-md">Features</a>
            <a href="#" class="block text-white text-lg font-medium py-3 px-4 hover:bg-blue-700 transition-colors duration-300 rounded-md">Pricing</a>
            <a href="#" class="block text-white text-lg font-medium py-3 px-4 hover:bg-blue-700 transition-colors duration-300 rounded-md">Contact</a>
        </div>
    </nav>

</body>
</html>
